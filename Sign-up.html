                <div class="container-sign_up-wrapper">

                <div class="container-sign_up-right">

                <div class="container-sign_up-start">

                    <div class="container-sign_up-img_desc">
                        <h1>ĐĂNG KÝ</h1>
                    </div>

                    <div class="container-sign_up-img_1">
                            <form action="" class="form-sign_up form-user_name">
                            <input type="text" name="name" class="sign-up_text user-name" placeholder="Tên tài khoản">
                            <button class="sign-up_btn user-name-btn" ><img src="./img/mail.png" alt=""></button>
                            </form>
                    </div>
                    
                    
                    <div class="container-sign_up-img_2">
                        <form action="" class="form-sign_up form-passwork">
                        <input type="text" name="name" class="sign-up_text passwork" placeholder="nhập mật khẩu">
                        <button class="sign-up_btn passwork-btn" ><img src="./img/eye.png" alt=""></button>
                        </form>
                    </div>
                
                
                    <div class="container-sign_up-img_3">
                        <form action="" class="form-sign_up form-repeat_passwork">
                        <input type="password" name="name" class="sign-up_text repeat-passwork" placeholder="nhập lại mật khẩu">
                        <button class="sign-up_btn repeat-passwork-btn" ><img src="./img/eye-no.png" alt=""></button>
                        </form>
                    </div> 
                </div>

                    <div class="container-sign_up-end">
                        
                        <div class="select-sign_in">
                            <p>HOẶC</p>
                        </div>

                    <div class="icon-sign_in">
                        <img class="icon-sign_in-google" src="./img/google.png" alt="">
                        <img class="icon-sign_in-facebook" src="./img/facebook.png" alt="">
                    </div>

                    <div class="check-sign_up">
                        <div class="checkbox-sign_up-btn">
                        <input type="checkbox" name="name" id="">
                        </div>
                        <div class="desc-sign-up">
                        <p>tôi đồng ý điều khoản và sử dụng dịch vụ</p>
                        </div>
                    </div>
                    
                    <div class="end-sign_up">
                        <a href="personal-info.html"><h5>TẠO TÀI KHOẢN</h5></a>
                    </div> 
                </div>
            </div>

            <div class="container-sign_up-right">
                <div class="container-sign_up-right_img">
                    <img src="./img/sign-up.png" alt="">
