<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">
        <div class="backgroud_home">
    
            <ul class="menu-pc menu-pc_logo">
                <li><img src="./img/logo.png" alt=""></li>
    
                <li>
                    <ul class="menu-pc menu-pc_2">
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Liên hệ</a></li>
                        <li><a href="#">Cửa hàng</a></li>
                    </ul>
                </li>
    
                <li class="menu-pc menu-pc_icon">
                    <img class="menu-pc_icon-1" src="./img/user.png" alt="">
                    <img src="./img/cart.png" alt="">
                </li>

            </ul>
        <!-- -------------------------------------------------body------------------------------------------------------- -->
           
        <div class="personal-bank_link-body_title">
            <h1>LIÊN KẾT NGÂN HÀNG</h1>
        </div>
        <div class="personal-bank_link-body_right">

                <div class="bank-name">
                    <p>Tên ngân hàng</p>
                    <input type="text" placeholder="Vietcombank">
                </div>

                <div class="personal-info_date-birth">   
                   
                    <div class="form-personal_info-date_birth">

                    <div class="personal-info_day-birth">
                    <p class="title-personal_info-day_birth">Ngày sinh</p>

                    <select class="day-birth list-bank_link">
                        <option class="day-birth-info">VISA</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                    </div>
                    
                    <div class="info-number_bank-link">
                        <div class="info-number_bank-link">
                        <p>Số tài khoản / thẻ</p>
                        </div>
                        <div class="container-sign_in-img_1">
                            <form action="" class="form-sign_in form-number_bank-link">
                            <input type="text" name="name" class="sign-in_text number-bank_link" placeholder="0123456789">
                            <button class="sign-in_btn bank-link_pencil-btn" ><img src="./img/pencil-create.png" alt=""></button>
                            </form>
                         </div> 
                     </div>
    

                 </div>
                </div>


                 <div class="personal-info_email">
                    <div class="phone-personal_info-bank_link">
                    <p>Họ tên chủ thẻ</p>
                    </div>
                    <div class="container-sign_in-img_1">
                        <form action="" class="form-sign_in form-name_bank-link">
                        <input type="text" name="name" class="sign-in_text name-bank_link" placeholder="Nguyễn Văn A">
                        <button class="sign-in_btn phone-pencil_btn" ><img src="./img/pencil-create.png" alt=""></button>
                        </form>
                     </div> 
                 </div>

                 <div class="delivery-date_bank-link">
                    <p>Ngày phát hành</p>
                    <input type="text" placeholder="Month / Year">
                </div>

                 <div class="personal-info_save-exit">
                    <button class="personal-info_insert">Thay đổi</button>
                    <button class="personal-info_exit">Huỷ</button>
                    <button class="personal-info_save">Lưu</button>
                 </div>

            </div>

            <div class="personal-info_account-menager">
                <div class="form-personal_info-account_menager">
                <div class="account-menager">
                <h1><strong>QUẢN LÍ</strong></h1>
                <h2><strong>TÀI KHOẢN</strong></h2>
                </div>
                <div class="info-account_menager">
                    <a href="#">THÔNG TIN TÀI KHOẢN</a>
                    <a href="#">LIÊN KẾT NGÂN HÀNG </a>
                    <a href="#">ĐƠN HÀNG CỦA TÔI</a>
                </div>
             </div>
                </div>



                </div>
                </div>




<!-- ----------------------------------------------------------------javacrip-------------------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
