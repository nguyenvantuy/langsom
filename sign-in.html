<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="backgroud_home">
    
            <ul class="menu-pc menu-pc_logo">
                <li><img src="./img/logo.png" alt=""></li>
    
                <li>
                    <ul class="menu-pc menu-pc_2">
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Liên hệ</a></li>
                        <li><a href="#">Cửa hàng</a></li>
                    </ul>
                </li>
    
                <li class="menu-pc menu-pc_icon">
                    <img class="menu-pc_icon-1" src="./img/user.png" alt="">
                    <img src="./img/cart.png" alt="">
                </li>

            </ul>
<!-- --------------------------------------------------------body--------------------------------------------------------------- -->


        <div class="container-sign_in-wrapper">

            <div class="container-sign_in-right">

            <div class="container-sign_in-start">

                <div class="container-sign_in-img_desc">
                    <h1>ĐĂNG NHẬP</h1>
                </div>

                <div class="container-sign_in-img_1">
                        <form action="" class="form-sign_in form-user_name">
                        <input type="text" name="name" class="sign-in_text user-name" placeholder="Tên tài khoản">
                        <button class="sign-in_btn user-name-btn" ><img src="./img/mail.png" alt=""></button>
                        </form>
                </div>
                
            
            
                <div class="container-sign_in-img_3">
                    <form action="" class="form-sign_in form-repeat_passwork">
                    <input type="password" name="name" class="sign-in_text repeat-passwork" placeholder="nhập lại mật khẩu">
                    <button class="sign-in_btn repeat-passwork-btn" ><img src="./img/eye-no.png" alt=""></button>
                    </form>
                </div> 
            </div>

                <div class="container-sign_in-forgotpw">
                    <div class="sign-in_forgot-passwork">
                        <a href="#">Quên mật khẩu</a>
                    </div>
                    <div class="sign-in_sign-up">
                        <a href="./Sign-up.html">Đăng kí</a>
                    </div>
                </div>


                <div class="check-sign_in">
                    <div class="checkbox-sign_in-btn">
                    <input type="checkbox" name="name" id="">
                    </div>
                    <div class="desc-sign-in">
                    <p>Lưu mật khẩu</p>
                    </div>
                </div>

                <div class="container-sign_in-end">
                    

                <div class="select-sign_in">
                    <p>HOẶC</p>
                </div>

                <div class="icon-sign_in">
                    <img class="icon-sign_in-google" src="./img/google.png" alt="">
                    <img class="icon-sign_in-facebook" src="./img/facebook.png" alt="">
                </div>


                <div class="end-sign_in">
                    <h5>TẠO TÀI KHOẢN</h5>
                </div> 
            </div>
        </div>

        <div class="container-sign_in-right">
            <div class="container-sign_in-right_img">
                <img src="./img/sign-in.png" alt="">
            </div>
        </div>



        <!-- ---------------------------------------------------footer------------------------------------------------------------- -->



        </div>
    
</body>
</html>
